<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    $(function() {


    });
  </script>

  <div id="register">
    <h1>Register</h1>
    <form action="/user/register" method="post">
      <input type="submit" class="submit" value="Register" name="">
    </form>
  </div>

  <div id="login">
    <h1>Login</h1>
    <form action="/user/login" method="post">
      <input type="text" class="text" value="" name="username" placeholder="Username" id="txtUsername"><br>
      <input type="text" class="text" value="" name="password" placeholder="Password" id="txtPassword">
      <input type="submit" class="submit" value="Login" name="">
    </form>
  </div>

  <div id="image">
    <h1>Upload Image</h1>
    <form action="/image/insert" method="post" enctype="multipart/form-data">
      <input type="file" name="image" >
      <input type="submit" class="submit" value="Upload" name="">
    </form>
  </div>

  
</body>
</html>
